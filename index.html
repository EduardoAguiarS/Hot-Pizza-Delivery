<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Hot Pizza - Delivery</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/10f1e268b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Titulo -->
    <header class="header-menu">
      <nav class="container menu-nav">
        <!-- Logo -->
        <a href="#home" class="logo"><img src="./img/logo.svg" alt="Logo" /></a>
        <!-- Menu -->
        <div class="menu">
          <ul>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#menu">Cardapio</a></li>
            <li><a href="#testimony">Depoimentos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Inicio -->
      <section class="section" id="home">
        <div class="container grid">
          <!-- Imagem -->
          <div class="image">
            <img
              class="radius-r"
              src="./img/inicio.jpg"
              alt="Pizza fatiada em cima de uma mesa"
            />
          </div>
          <!-- Texto -->
          <div class="text">
            <!-- Subtitulo -->
            <h1>A felicidade na palma da sua mão!</h1>
            <p>
              Para ser feliz não tem dia, para comer pizza também não. Peça já a
              sua Pizza!
            </p>
            <!-- Whatsapp -->
            <a href="#" class="button"
              >Faça seu pedido<i class="fab fa-whatsapp"></i
            ></a>
          </div>
        </div>
      </section>

      <!-- Divisor -->
      <div class="divider"></div>

      <!-- Sobre -->
      <section class="section" id="about">
        <div class="container" id="grid">
          <h1>Sobre nós</h1>
        </div>
      </section>

      <!-- Cardápio -->
      <section class="section" id="menu">
        <div class="container grid">
          <h1>Cardápio</h1>
        </div>
      </section>

    </main>
  </body>
</html>
