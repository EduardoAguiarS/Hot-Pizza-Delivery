<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Pizza - Delivery</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/10f1e268b1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Titulo -->
    <header class="header-menu">
      <nav class="container menu-nav">
        <!-- Logo -->
        <a href="#" class="logo"><img src="./img/logo.svg" alt="Logo" /></a>
        <div class="menu">...</div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Inicio -->
      <section class="section home">
        <div class="container grid">
          <!-- Imagem -->
          <div class="image">
            <img
              class="radius-r"
              src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGl6emF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              alt="Pizza fatiada em cima de uma mesa"
            />
          </div>
          <!-- Texto -->
          <div class="text">
            <!-- Subtitulo -->
            <h1>A felicidade na palma da sua mão!</h1>
            <p>
              Para ser feliz não tem dia. <br />
              Para comer pizza também não. <br />
              Peça já a sua Pizza!
            </p>
            <!-- Whatsapp -->
            <a href="#" class="button radius"
              >Peça pelo Whatsapp<i class="fab fa-whatsapp"></i
            ></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
